<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Form Practice 1</title>
</head>

<body>
  <div class="" id="main-container">
    <form>
      <h1>Login</h1>
      <div class="social-media-div">
        <div class="social-icon-div"><i class="fab fa-facebook-f"></i></div>
        <div class="social-icon-div"><i class="fab fa-google"></i></div>
        <div class="social-icon-div"><i class="fab fa-linkedin-in"></i></div>
      </div>
      <p>or use your account</p>
      <input type="text" name="username" id="username" placeholder="Username">
      <input type="password" name="password" id="password" placeholder="Password">
      <p><a href="#">Forgot Your Password</a></p>
      <button id="login" type="button">LOGIN</button>
    </form>
    <div class="" id="right-container">
      <h1>Hello, Friend!</h1>
      <p>Sign up and start your journey with us!</p>
      <button id="signup" type="button">SIGN UP</button>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
